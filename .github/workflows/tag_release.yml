name: Create release on version tag
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create_github_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi
          
      - name: Z88DK Toolchain setup
        run: |
          sudo snap install z88dk --beta

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Fetch tags
        run: git fetch --tags

      - name: Get tag that triggered the workflow
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Version tag detected: $TAG"
          echo "VERSION=$TAG" >> $GITHUB_ENV

      - name: Create build directory
        run: |
          mkdir build

      - name: Run CMake
        run: |
          cmake .. -DFLASH_SIZE=16M -DBOARD=FRUGAL -DUSE_PICO_W=OFF -DVERSION=$VERSION
        working-directory: build

      - name: Build with make
        run: |
          make
        working-directory: build

      - name: Run CMake
        run: |
          cmake .. -DFLASH_SIZE=2M -DBOARD=FRUGAL -DUSE_PICO_W=OFF -DVERSION=$VERSION
        working-directory: build

      - name: Build with make
        run: |
          make
        working-directory: build

      - name: Run CMake
        run: |
          cmake .. -DFLASH_SIZE=2M -DBOARD=FRUGAL -DUSE_PICO_W=ON -DVERSION=$VERSION
        working-directory: build

      - name: Build with make
        run: |
          make
        working-directory: build

      - name: Run CMake
        run: |
          cmake .. -DFLASH_SIZE=2M -DBOARD=DELUXE -DUSE_PICO_W=OFF -DVERSION=$VERSION
        working-directory: build

      - name: Build with make
        run: |
          make
        working-directory: build

      - name: Run CMake
        run: |
          cmake .. -DFLASH_SIZE=2M -DBOARD=DELUXE -DUSE_PICO_W=ON -DVERSION=$VERSION
        working-directory: build

      - name: Build with make
        run: |
          make
        working-directory: build

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
          files: |
            build/*.uf2